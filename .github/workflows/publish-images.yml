name: Publish Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-images-main
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "owner=${GITHUB_REPOSITORY_OWNER}" >> "$GITHUB_OUTPUT"

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-api:latest
            ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-api:${{ steps.vars.outputs.short_sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-api:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-api:buildcache,mode=max

      - name: Build and push cron image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.cron
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-cron:latest
            ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-cron:${{ steps.vars.outputs.short_sha }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-cron:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ steps.vars.outputs.owner }}/piggypulse-cron:buildcache,mode=max

